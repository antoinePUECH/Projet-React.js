name: CD/CI

on:
  push:
    branches:
      - develop

jobs:
  ci-cd:
    name: CI/CD
    runs-on: ubuntu-latest

    steps:
      - name: "Init repository"
        uses: actions/checkout@v2

      - name: "Setup Node"
        uses: actions/setup-node@v2
        with: 
          node-version: '15'
      
      - name: "Install depedencies"
        run: yarn install
      
      - name: "Test"
        run: yarn test
      
