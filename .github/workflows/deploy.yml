name: CD/CI

on:
  push:
    branches:
      - develop
      - figueras
      - puech-develop

jobs:
  ci-cd:
    name: CI/CD
    runs-on: ubuntu-latest

    steps:
      - name: "Init repository"
        uses: actions/checkout@v2

      - name: "Setup Node"
        uses: actions/setup-node@v2
        with: 
          node-version: '15'
      
      - name: "Install yarn"
        run: npm install yarn
      
      - name: "Install depedencies"
        run: yarn install
        
      - name: "Build app"
        run: yarn build